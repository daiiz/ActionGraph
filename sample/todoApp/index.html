<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ActionFlow</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../actionboard/actionflow.css"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../libs/jquery.js"></script>

    <script src="../../bower_components/d3/d3.js"></script>
    <script src="../../bower_components/lodash/lodash.js"></script>
    <script src="../../bower_components/graphlib/dist/graphlib.core.js"></script>
    <script src="../../bower_components/dagre/dist/dagre.core.js"></script>
    <script src="../../bower_components/dagre-d3/dist/dagre-d3.core.js"></script>
    <style>
    text {
      font-weight: 300;
      font-family: 'Noto Sans Japanese';
      font-size: 10pt;
    }

    .node rect {
      stroke: #333;
      fill: #fff;
    }

    .edgePath path {
      stroke: #333;
      fill: #333;
      stroke-width: 1.5px;
    }

    .node text {
      cursor: pointer;
      pointer-events: none;
    }

    text {
      cursor: pointer;
    }

    ellipse {
      cursor: pointer;
    }

    ellipse:hover {
      fill: #FFECB3 !important;
    }
    </style>
  </head>
  <body>
    <div id="head">
      <div id="title">
        ActionFlow
      </div>
      <div id="btns">
        <i class="material-icons" id="btn-reload">refresh</i>
      </div>
    </div>
    <div id="app_root">

    </div>

    <div id="actionflow_root">
      <svg id="af_svg">
        <g></g>
      </svg>
    </div>

    <!-- ActionFlow -->
    <script src="../../src/actionflow.js"></script>
    <script src="../../src/actiongraph.js"></script>
    <!-- App -->
    <script src="index.js"></script>
  </body>
</html>
